name       : tiled
version    : 1.0.1
release    : 6
source     :
    - https://github.com/bjorn/tiled/archive/v1.0.1.tar.gz : 0753ce0878e151af3423a7db132d614ee8cdb3856fecf486469b0ac76e95e5f8
license    :
    - Apache-2.0
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0
component  : multimedia.graphics
summary    : Tiled is a general purpose tile map editor.
description: |
    Tiled is a general purpose tile map editor.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
setup      : |
    %patch -p1 < $pkgfiles/0001-Update-default-style-for-better-integration.patch
    %qmake PREFIX=/usr
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
